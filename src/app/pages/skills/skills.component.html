<section id="skills" class="section bg-white py-20" data-aos="fade-left">
  <div class="container mx-auto px-6">
    <h2 class="section-title mb-16">Technical Skills</h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 max-w-6xl mx-auto">
      @for (skill of skills; let i = $index; track i) {
      <div
        class="group relative bg-white rounded-2xl p-6 shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2"
        data-aos="flip-right" data-aos-delay="100">
        <div class="flex flex-col items-center space-y-3">
          <div class="transform group-hover:scale-110 transition-transform duration-300">
            <i class="{{skill.icon}} {{skill.class}} text-5xl"></i>
          </div>
          <span class="font-semibold text-gray-800 text-sm text-center">{{ skill.name }}</span>
        </div>

        <!-- Animated border on hover -->
        <div
          class="absolute inset-0 rounded-2xl bg-gradient-to-r from-purple-500 to-blue-500 opacity-0 group-hover:opacity-10 transition-opacity duration-300">
        </div>
      </div>
      }
    </div>

    <!-- Skill Categories -->
    <div class="mt-16 text-center">
      <div class="inline-flex flex-wrap gap-3 justify-center">
        <span
          class="px-6 py-2 bg-blue-100 text-blue-700 rounded-full font-semibold text-sm hover:bg-blue-200 transition-colors">Frontend
          Development</span>
        <span
          class="px-6 py-2 bg-green-100 text-green-700 rounded-full font-semibold text-sm hover:bg-green-200 transition-colors">Backend
          Development</span>
        <span
          class="px-6 py-2 bg-purple-100 text-purple-700 rounded-full font-semibold text-sm hover:bg-purple-200 transition-colors">Full
          Stack</span>
        <span
          class="px-6 py-2 bg-pink-100 text-pink-700 rounded-full font-semibold text-sm hover:bg-pink-200 transition-colors">Database</span>
      </div>
    </div>
  </div>
</section>
