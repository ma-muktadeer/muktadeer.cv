<section class="relative min-h-screen flex flex-col md:flex-row items-center justify-between pt-20 md:pt-4 px-6 md:px-3 
         bg-white overflow-hidden">

  <!-- Decorative Background Elements - More subtle -->
  <div
    class="absolute top-20 left-10 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float">
  </div>
  <div
    class="absolute top-40 right-10 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float"
    style="animation-delay: 2s;"></div>
  <div
    class="absolute -bottom-8 left-1/3 w-72 h-72 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"
    style="animation-delay: 4s;"></div>

  <!-- Left Text Content -->
  <div class="relative z-10 text-center md:text-left md:w-1/2 space-y-6 md:pr-8" data-aos="fade-right"
    data-aos-duration="1000">
    <div class="inline-block">
      <span
        class="text-sm md:text-base font-semibold text-purple-700 bg-purple-100 px-4 py-2 rounded-full border border-purple-200">
        ðŸ‘‹ Welcome to my portfolio
      </span>
    </div>

    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight text-gray-900">
      Hi, I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600">{{name()}}</span>
    </h1>

    <p class="text-lg md:text-xl text-gray-700 max-w-md mx-auto md:mx-0 leading-relaxed">
      A <strong class="text-gray-900">Freelance Web Developer</strong> specialized in <strong
        class="text-purple-600">Angular</strong> & <strong class="text-blue-600">Tailwind</strong>.
      I build fast, responsive and professional websites that make an impact.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start pt-4">
      <a href="#contact"
        class="btn btn-primary px-8 py-4 rounded-xl font-semibold shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
        <span class="relative z-10">Hire Me</span>
      </a>
      <a href="#projects"
        class="btn btn-secondary px-8 py-4 rounded-xl font-semibold shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
        <span class="relative z-10">View Projects</span>
      </a>
      <button
        class="btn bg-gradient-to-r from-gray-700 to-gray-900 text-white cursor-pointer px-8 py-4 rounded-xl font-semibold shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300"
        (click)="downloadCV()">
        <span class="relative z-10">Download CV</span>
      </button>
    </div>
  </div>

  <!-- Right Image -->
  <div class="relative z-10 mt-12 md:mt-0 md:w-1/2 flex justify-center" data-aos="fade-left" data-aos-duration="1000">
    <div class="relative">
      <!-- Animated Background Rings - More visible -->
      <div
        class="absolute inset-0 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 scale-110 blur-2xl opacity-40 animate-pulse">
      </div>
      <div
        class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 scale-125 blur-3xl opacity-30">
      </div>

      <!-- Profile Image -->
      <img src="assets/image/bb.jpg" alt="Profile" class="relative w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 rounded-full object-cover shadow-2xl border-4 border-white 
               transform hover:scale-105 transition-transform duration-500 animate-float">
    </div>
  </div>
</section>

<app-projects></app-projects>
<app-experience></app-experience>
<app-education></app-education>
