<section
  class="flex flex-col md:flex-row items-center justify-between pt-4 px-6 md:px-3 bg-gradient-to-br from-white
   to-gray-50">
  <!-- Right Image -->
  <div class="mt-3 md:mt-0 md:w-1/2 flex justify-center" data-aos="fade-left">
    <div class="relative">
      <div class="absolute inset-0 rounded-full bg-blue-100 scale-110 blur-2xl"></div>
      <img src="assets/image/bb.jpg" alt="Profile"
        class="relative w-64 h-64 md:w-80 md:h-80 rounded-full object-cover shadow-2xl border-4 border-white">
    </div>
  </div>
  <!-- Left Text -->
  <div class="text-center md:text-left md:w-1/2 space-y-6" data-aos="fade-right">
    <h1 class="text-5xl md:text-6xl font-extrabold leading-tight">
      Hi, I'm <span class="text-blue-600">Muktadeer</span>
    </h1>
    <p class="text-xl text-gray-600 max-w-md">
      A Freelance Web Developer specialized in Angular & Tailwind. I build fast, responsive and professional websites.
    </p>
    <div class="flex gap-4 justify-center md:justify-start">
      <a href="#contact" class="btn bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">
        Hire Me
      </a>
      <a href="#projects" class="border border-blue-600 text-blue-600 px-6 py-3 rounded-xl hover:bg-blue-50 transition">
        View Projects
      </a>
      <a class="btn bg-[#6c757d] cursor-pointer text-white px-6 py-3 rounded-xl hover:bg-[#53616e] transition" (click)="downloadCV()">Download CV</a>
    </div>
  </div>

</section>
