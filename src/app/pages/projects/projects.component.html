<section id="projects" class="pb-20" data-aos="fade-up">
  <h2 class="text-3xl font-bold mb-5 text-center">Projects</h2>
  <div class="grid md:grid-cols-3 gap-6">
    @for (item of projects; track $index) {
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition" data-aos="flip-left">
        <div class="pb-2 bg-gray-50">
          <img src="assets/image/{{item.url}}" alt="Project 1" class="rounded-md mb-3 shadow">
        </div>
        <div class="px-4">
          <h3 class="font-semibold text-xl mb-2">{{item.title}}</h3>
          <p class="text-gray-600 mb-2">{{item.description}}</p>
          <div class="flex gap-4">
            @for (tech of item.technologies; track $index) {
              <span>{{ tech }}</span>
            }
          </div>
          <div class="flex gap-4">
            <a href="#" class="text-blue-600 hover:underline">Live Demo</a>
            <a href="{{item.gitUrl??'#'}}" target="{{item.gitUrl? '_blank':'_self'}}" class="text-gray-600 hover:underline">GitHub</a>
          </div>
        </div>
      </div>
    }
  </div>
</section>
