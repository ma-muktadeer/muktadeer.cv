<section id="projects" class="pb-20" data-aos="zoom-in-up">
  <h2 class="text-3xl font-bold mb-5 text-center">Projects</h2>
  <div class="grid md:grid-cols-3 gap-6">
    @for (item of projects; track $index) {
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition" data-aos="flip-left">
      <div class="pb-2 bg-gray-50">
        <img src="assets/image/{{item.url}}" alt="Project 1" class="rounded-md mb-3 h-50 shadow">
      </div>
      <div class="pl-2">
        <div data-aos="fade-up-right">
          <h3 class="font-semibold text-xl mb-2">{{item.title}}</h3>
          <!-- <p class="text-gray-600 mb-2">{{item.description}}</p> -->
          <app-expandable-description [text]=item.description [ind]="$index"></app-expandable-description>
          <div class="flex gap-4">
            @for (tech of item.technologies; track $index) {
            <span class="px-3 rounded shadow-sm">{{ tech }}</span>
            }
          </div>
        </div>
        <div class="flex gap-4 my-2" data-aos="flip-up">
          <!-- <a href="#" class="btn bg-blue-600 text-white px-2 py-1 rounded-xl hover:bg-blue-700 transition">Live Demo</a> -->
          @if(item.gitUrl){
            <a href="{{item.gitUrl}}" target="{{item.gitUrl? '_blank':'_self'}}"
              class="btn bg-blue-500 text-white px-5 py-1 rounded-xl hover:bg-blue-700 transition">GitHub</a>
          }
        </div>
      </div>
    </div>
    }
  </div>
</section>
