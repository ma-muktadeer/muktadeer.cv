<section id="projects" class="section bg-gray-50 py-20" data-aos="zoom-in-up">
  <div class="container mx-auto px-6">
    <h2 class="section-title mb-16">Featured Projects</h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
      @for (item of projects; track $index) {
      <div
        class="group bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden flex flex-col"
        data-aos="flip-left" data-aos-delay="$index * 100">
        <!-- Project Image with Overlay -->
        <div class="relative overflow-hidden bg-gray-100 h-56">
          <img src="assets/image/{{item.url}}" alt="{{item.title}}"
            class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">

          <!-- Gradient Overlay on Hover -->
          <div
            class="absolute inset-0 bg-gradient-to-t from-purple-900/90 via-purple-900/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
            <h3 class="text-white font-bold text-lg">{{item.title}}</h3>
          </div>
        </div>

        <!-- Project Content -->
        <div class="p-6 flex-1 flex flex-col">
          <div class="flex-1">
            <h3 class="font-bold text-xl mb-3 text-gray-900">{{item.title}}</h3>
            <app-expandable-description [text]="item.description" [ind]="$index"
              class="text-gray-600 text-sm"></app-expandable-description>
          </div>

          <!-- Technology Badges -->
          <div class="flex flex-wrap gap-2 my-4">
            @for (tech of item.technologies; track $index) {
            <span
              class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-semibold hover:bg-purple-200 transition-colors">
              {{ tech }}
            </span>
            }
          </div>

          <!-- Action Button -->
          @if(item.gitUrl) {
          <a href="{{item.gitUrl}}" target="_blank"
            class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-xl font-semibold text-sm shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all w-full">
            <i class="fab fa-github"></i>
            View on GitHub
          </a>
          }
        </div>
      </div>
      }
    </div>
  </div>
</section>
